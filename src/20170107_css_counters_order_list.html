<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css counters</title>
    <style media="screen">
      ol{
        counter-reset: index;
        /*style 必须置为 none*/
        list-style-type: none;
      }
      li::before{
        counter-increment: index;
        content: counters(index, '.');
      }
    </style>
  </head>
  <body>
    <ol>
      <li>item</li>
      <li>item
        <ol>
          <li>item</li>
          <li>item</li>
          <li>item
            <ol>
              <li>item</li>
              <li>item</li>
              <li>item
                <ol>
                  <li>item</li>
                  <li>item</li>
                  <li>item</li>
                </ol>
              </li>
            </ol>
          </li>
        </ol>
      </li>
      <li>item</li>
      <li>item</li>
    </ol>
  </body>
</html>
