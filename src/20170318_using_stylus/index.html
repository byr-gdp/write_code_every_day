<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>using stylus</title>
    <!--
    使用 stylus tool 实时编译

    - 全局安装 stylus: cnpm i stylus -g
    - 执行命令：stylus -w srcDir -o destDir

    存在的问题：
    - 新建的文件不会被 watch，需要重新执行以上命令

    参考文档：http://stylus-lang.com/docs/executable.html
    -->
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/another.css">
  </head>
  <body>
    <div class="box"></div>
    <div class="another-box"></div>
  </body>
</html>
