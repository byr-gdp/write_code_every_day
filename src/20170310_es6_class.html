<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>es6 class demo</title>
    <!-- 熟悉 ES6 Class 语法 -->
    <!-- 镜像代码 20170311_es5_constructor.html -->
  </head>
  <body>
    <script type="text/javascript">
    'use strict';

    let Animal = class Animal {
      constructor(name) {
        this.name = name;
      }

      spark() {
        console.log(`${this.name} makes a noise`);
      }
    }

    let animal = new Animal('animal');
    animal.spark();

    let Dog = class Dog extends Animal {
      constructor(name, color) {
        super(name);
        this.color = color;
      }

      intro() {
        console.log(`a ${this.color} ${this.name}`);
      }

      spark() {
        console.log(`${this.name} barks`);
      }
    }

    let dog = new Dog('dog', 'black');
    dog.intro();
    dog.spark();

    </script>
  </body>
</html>
